<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>
<body>

<div class="container">
   

    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Time for the quiz! Please answer as honestly as possible.</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">What is your name?</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Please provide an image link to a photo of you! (or something you relate to)</label>
                <input type="text" class="form-control" id="imageLink">
              </div>


              <div class="form-group">
                <label for="force-points"><h2>Question 1</h2>You like dogs.</label>
                <select class="form-control" id ="question1">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="force-points"><h2>Question 2</h2>You like cats.</label>
                <select class="form-control" id ="question2">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="force-points"><h2>Question 3</h2>You like pizza.</label>
                <select class="form-control" id ="question3">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="force-points"><h2>Question 4</h2>You like burgers.</label>
                <select class="form-control" id ="question4">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="force-points"><h2>Question 5</h2>You like beer.</label>
                <select class="form-control" id ="question5">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="force-points"><h2>Question 6</h2>You like wine.</label>
                <select class="form-control" id ="question6">
                <option>1 (strongly disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (strongly agree)</option>
                </select>
              </div>
              

            </form>
            <br>

            <!-- Trigger the modal with a button -->
            
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-fire"></span> Add to the Force</button>
            </div>
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content" style="width:400px; margin:auto;">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="text-align:center">Meet your new best friend!</h4>
                  </div>
                  <div class="modal-body">
                    <p>Some text in the modal.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


</div>

<script type="text/javascript">
  $('#add-btn').on('click', function(){

    event.preventDefault();
    var newFriend = {
        name: $('#name').val().trim(),
        image: $('#imageLink').val().trim(),
        scores: [
            $('#question1').val().charAt(0),
            $('#question2').val().charAt(0),
            $('#question3').val().charAt(0),
            $('#question4').val().charAt(0),
            $('#question5').val().charAt(0),
            $('#question6').val().charAt(0),
        ] 
    };

     $.post("/api/new", newFriend)
      .done(function(data) {
        console.log(data);
     
        $(".modal-body").html("<h3 style='text-align:center'>"+data.name+"</h3><img src='"+data.image+"' align='middle' style='max-height:200px; display:block; margin:auto;'>");

      });

  });
</script>
</body>
</html>
